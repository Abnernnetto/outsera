name: CI - API, E2E (Web & Mobile) with Reports

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  api-tests:
    name: API Tests (Playwright)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install deps
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps

      - name: Run API tests
        run: |
          npx playwright test tests/api --reporter=list,html
        env:
          # exemplo: variáveis de ambiente, se necessário
          NODE_ENV: test

      - name: Generate Allure report (if configured)
        if: always()
        run: |
          if [ -d "allure-results" ]; then npx allure generate allure-results --clean -o allure-report || true; fi

      - name: Upload Playwright HTML report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: api-playwright-report
          path: report/

      - name: Upload Allure report
        if: always() && hashFiles('allure-report') != ''
        uses: actions/upload-artifact@v4
        with:
          name: api-allure-report
          path: allure-report/

  e2e-orangehrm:
    name: E2E OrangeHRM (Cucumber + Playwright)
    runs-on: ubuntu-latest
    needs: api-tests
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install deps
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps

      - name: Run OrangeHRM feature(s)
        run: |
          npx cucumber-js --config ./cucumber.cjs tests/e2e/orangehrm/features/login.feature
      
      - name: Upload Cucumber HTML report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: e2e-orangehrm-cucumber-report
          path: reports/cucumber-report.html

  e2e-demoblaze:
    name: E2E DemoBlaze (Cucumber + Playwright)
    runs-on: ubuntu-latest
    needs: api-tests
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install deps
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps

      - name: Run DemoBlaze feature(s)
        run: |
          npx cucumber-js --config ./cucumber.cjs tests/e2e/demoblaze/features/checkout.feature

      - name: Upload Cucumber HTML report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: e2e-demoblaze-cucumber-report
          path: reports/cucumber-report.html

 
    name: E2E DemoBlaze (Mobile emulation)
    runs-on: ubuntu-latest
    needs: e2e-demoblaze
    env:
      MOBILE: '1'
      DEVICE: 'iPhone 12'
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install deps
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps

      - name: Run DemoBlaze feature(s) in mobile emulation
        run: |
          # Seus hooks devem ler process.env.MOBILE/DEVICE para aplicar device descriptors
          npx cucumber-js --config ./cucumber.cjs tests/e2e/demoblaze/features/checkout.feature

      - name: Upload Cucumber HTML report (mobile)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: e2e-demoblaze-cucumber-report-mobile
          path: reports/cucumber-report.html

  publish-pages:
    name: Publish Reports to GitHub Pages
    runs-on: ubuntu-latest
    needs: [api-tests, e2e-orangehrm, e2e-demoblaze]
    if: always()
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: ./_artifacts

      - name: Prepare Pages content
        run: |
          mkdir -p ./_site
          # Playwright HTML
          if [ -d "./_artifacts/api-playwright-report" ]; then mkdir -p ./_site/api-playwright && cp -r ./_artifacts/api-playwright-report/* ./_site/api-playwright/; fi
          # Allure (se houver)
          if [ -d "./_artifacts/api-allure-report" ]; then mkdir -p ./_site/api-allure && cp -r ./_artifacts/api-allure-report/* ./_site/api-allure/; fi
          # Cucumber reports
          if [ -d "./_artifacts/e2e-orangehrm-cucumber-report" ]; then mkdir -p ./_site/e2e-orangehrm && cp -r ./_artifacts/e2e-orangehrm-cucumber-report/* ./_site/e2e-orangehrm/; fi
          if [ -d "./_artifacts/e2e-demoblaze-cucumber-report" ]; then mkdir -p ./_site/e2e-demoblaze && cp -r ./_artifacts/e2e-demoblaze-cucumber-report/* ./_site/e2e-demoblaze/; fi

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./_site

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
