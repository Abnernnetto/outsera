name: CI - API, E2E (Web) with Reports

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  api-tests:
    name: API Tests (Playwright)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install deps
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps

      - name: Run API tests
        run: |
          npx playwright test tests/api --reporter=list,html
        env:
          NODE_ENV: test

      # (Opcional) Gera Allure se houver resultados
      - name: Generate Allure report (if configured)
        if: always() && hashFiles('allure-results/**') != ''
        run: npx allure generate allure-results --clean -o allure-report

      - name: Upload Playwright HTML report
        if: always() && hashFiles('report/**') != ''
        uses: actions/upload-artifact@v4
        with:
          name: api-playwright-report
          path: report/

      - name: Upload Allure report
        if: always() && hashFiles('allure-report/**') != ''
        uses: actions/upload-artifact@v4
        with:
          name: api-allure-report
          path: allure-report/

  e2e-orangehrm:
    name: E2E OrangeHRM (Cucumber + Playwright)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install deps
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps

      - name: Run OrangeHRM feature(s)
        run: |
          npx cucumber-js --config ./cucumber.cjs tests/e2e/orangehrm/features/login.feature

      - name: Upload Cucumber HTML report
        if: always() && hashFiles('reports/cucumber-report.html') != ''
        uses: actions/upload-artifact@v4
        with:
          name: e2e-orangehrm-cucumber-report
          path: reports/cucumber-report.html

  e2e-demoblaze:
    name: E2E DemoBlaze (Cucumber + Playwright)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install deps
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps

      - name: Run DemoBlaze feature(s)
        run: |
          npx cucumber-js --config ./cucumber.cjs tests/e2e/demoblaze/features/checkout.feature

      - name: Upload Cucumber HTML report
        if: always() && hashFiles('reports/cucumber-report.html') != ''
        uses: actions/upload-artifact@v4
        with:
          name: e2e-demoblaze-cucumber-report
          path: reports/cucumber-report.html

  publish-pages:
    name: Publish Reports to GitHub Pages
    runs-on: ubuntu-latest
    needs: [api-tests, e2e-orangehrm, e2e-demoblaze]
    if: always()
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: ./_artifacts
      
      - name: Configure Pages
        uses: actions/configure-pages@v5    

        - name: Prepare Pages content
        run: |
          set -e
          mkdir -p ./_site
  
          # Copia Playwright HTML report (pasta completa)
          if [ -d "./_artifacts/api-playwright-report" ]; then
            mkdir -p ./_site/api-playwright
            cp -r ./_artifacts/api-playwright-report/* ./_site/api-playwright/
            # Garante que exista um index.html
            if [ ! -f "./_site/api-playwright/index.html" ]; then
              echo "<meta http-equiv='refresh' content='0; url=report/index.html'>" > ./_site/api-playwright/index.html
            fi
          fi
  
          # Copia Allure (se existir)
          if [ -d "./_artifacts/api-allure-report" ]; then
            mkdir -p ./_site/api-allure
            cp -r ./_artifacts/api-allure-report/* ./_site/api-allure/
            [ -f "./_site/api-allure/index.html" ] || echo "<h1>Allure</h1>" > ./_site/api-allure/index.html
          fi
  
          # Cucumber report - OrangeHRM (artefato é UM arquivo HTML)
          if [ -d "./_artifacts/e2e-orangehrm-cucumber-report" ]; then
            mkdir -p ./_site/e2e-orangehrm
            # move o HTML para virar index.html
            cp ./_artifacts/e2e-orangehrm-cucumber-report/cucumber-report.html ./_site/e2e-orangehrm/index.html 2>/dev/null || \
            cp ./_artifacts/e2e-orangehrm-cucumber-report/*.html ./_site/e2e-orangehrm/index.html
          fi
  
          # Cucumber report - DemoBlaze (artefato é UM arquivo HTML)
          if [ -d "./_artifacts/e2e-demoblaze-cucumber-report" ]; then
            mkdir -p ./_site/e2e-demoblaze
            cp ./_artifacts/e2e-demoblaze-cucumber-report/cucumber-report.html ./_site/e2e-demoblaze/index.html 2>/dev/null || \
            cp ./_artifacts/e2e-demoblaze-cucumber-report/*.html ./_site/e2e-demoblaze/index.html
          fi
  
          # Cria o index.html raiz com links
          cat > ./_site/index.html <<'HTML'
          <!doctype html>
          <html lang="en">
          <head>
            <meta charset="utf-8"/>
            <meta name="viewport" content="width=device-width,initial-scale=1"/>
            <title>Test Reports</title>
            <style>
              body{font-family:system-ui,-apple-system,Segoe UI,Roboto,Ubuntu;max-width:900px;margin:40px auto;padding:0 16px;}
              h1{margin-bottom:8px}
              .card{border:1px solid #e5e7eb;border-radius:12px;padding:16px;margin:12px 0}
              a{color:#0b5fff;text-decoration:none}
              a:hover{text-decoration:underline}
              .grid{display:grid;gap:12px}
              @media(min-width:720px){.grid{grid-template-columns:1fr 1fr}}
            </style>
          </head>
          <body>
            <h1>Relatórios de Teste</h1>
            <p>Build publicado automaticamente pelo GitHub Actions.</p>
            <div class="grid">
              <div class="card">
                <h2>API • Playwright HTML</h2>
                <p>Relatório dos testes de API (Swagger Petstore).</p>
                <p><a href="api-playwright/">Abrir relatório</a></p>
              </div>
              <div class="card">
                <h2>API • Allure (se disponível)</h2>
                <p>Relatório Allure gerado a partir do allure-results.</p>
                <p><a href="api-allure/">Abrir relatório</a></p>
              </div>
              <div class="card">
                <h2>E2E • OrangeHRM (Cucumber)</h2>
                <p>Relatório HTML gerado pelo Cucumber.</p>
                <p><a href="e2e-orangehrm/">Abrir relatório</a></p>
              </div>
              <div class="card">
                <h2>E2E • DemoBlaze (Cucumber)</h2>
                <p>Relatório HTML gerado pelo Cucumber.</p>
                <p><a href="e2e-demoblaze/">Abrir relatório</a></p>
              </div>
            </div>
          </body>
          </html>
          HTML
      
      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./_site

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
