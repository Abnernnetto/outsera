name: CI - API, E2E (Web) with Reports

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  api-tests:
    name: API Tests (Playwright)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install deps
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps

      - name: Run API tests (HTML report)
        run: npx playwright test tests/api
        env:
          NODE_ENV: test

      - name: Upload Playwright HTML report
        if: ${{ always() && hashFiles('report/**') != '' }}
        uses: actions/upload-artifact@v4
        with:
          name: api-playwright-report
          path: report/


  e2e-orangehrm:
    name: E2E OrangeHRM (Cucumber + Playwright)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install deps
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps

      - name: Run OrangeHRM feature(s)
        run: npx cucumber-js --config ./cucumber.cjs tests/e2e/orangehrm/features/login.feature

      - name: Upload Cucumber HTML report
        if: ${{ always() && hashFiles('reports/cucumber-report.html') != '' }}
        uses: actions/upload-artifact@v4
        with:
          name: e2e-orangehrm-cucumber-report
          path: reports/cucumber-report.html

  e2e-demoblaze:
    name: E2E DemoBlaze (Cucumber + Playwright)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install deps
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps

      - name: Run DemoBlaze feature(s)
        run: npx cucumber-js --config ./cucumber.cjs tests/e2e/demoblaze/features/checkout.feature

      - name: Upload Cucumber HTML report
        if: ${{ always() && hashFiles('reports/cucumber-report.html') != '' }}
        uses: actions/upload-artifact@v4
        with:
          name: e2e-demoblaze-cucumber-report
          path: reports/cucumber-report.html

  perf-k6:
    name: Performance (k6 + mock)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install deps
        run: npm ci

      - name: Setup k6
        uses: grafana/setup-k6-action@v1

      - name: Run k6 against local mock (HTML summary)
        shell: bash
        run: |
          chmod +x scripts/run-perf-ci.sh
          ./scripts/run-perf-ci.sh

      - name: Upload k6 HTML report
        if: ${{ always() && hashFiles('report-k6/**') != '' }}
        uses: actions/upload-artifact@v4
        with:
          name: perf-k6-report
          path: report-k6/

  publish-pages:
    name: Publish Reports to GitHub Pages
    runs-on: ubuntu-latest
    needs: [api-tests, e2e-orangehrm, e2e-demoblaze, perf-k6]
    if: always()
    environment:
      name: github-pages
      url: ${{ steps.deploy.outputs.page_url }}
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: ./_artifacts

      - name: Configure Pages
        uses: actions/configure-pages@v5

      - name: Prepare _site (with index.html)
        run: |
          mkdir -p _site

          # Playwright HTML
          # Playwright HTML (API)
          if [ -d "./_artifacts/api-playwright-report" ]; then 
            mkdir -p ./_site/api-playwright && cp -r ./_artifacts/api-playwright-report/* ./_site/api-playwright/; 
          fi


          # Cucumber - OrangeHRM (artefato é um HTML)
          if [ -d "_artifacts/e2e-orangehrm-cucumber-report" ]; then
            mkdir -p _site/e2e-orangehrm
            cp _artifacts/e2e-orangehrm-cucumber-report/*.html _site/e2e-orangehrm/index.html || true
          fi

          # Cucumber - DemoBlaze (artefato é um HTML)
          if [ -d "_artifacts/e2e-demoblaze-cucumber-report" ]; then
            mkdir -p _site/e2e-demoblaze
            cp _artifacts/e2e-demoblaze-cucumber-report/*.html _site/e2e-demoblaze/index.html || true
          fi

          # k6 HTML (relatório simples)
          if [ -d "./_artifacts/perf-k6-report" ]; then
            mkdir -p _site/perf-k6
            # Se existir um k6-report.html, vira index.html
            if [ -f "./_artifacts/perf-k6-report/k6-report.html" ]; then
              cp ./_artifacts/perf-k6-report/k6-report.html _site/perf-k6/index.html
            else
              # Se o bundle gerou outro nome, copia qualquer HTML e força como index
              cp ./_artifacts/perf-k6-report/*.html _site/perf-k6/index.html 2>/dev/null || true
            fi
          fi

          if [ ! -f "_site/perf-k6/index.html" ]; then
            mkdir -p _site/perf-k6
            cat > _site/perf-k6/index.html <<'HTML'
            <!doctype html><meta charset="utf-8">
            <title>k6 - Sem relatório</title>
            <body style="font-family:system-ui;padding:24px">
              <h1>k6 - Relatório não encontrado</h1>
              <p>Este build não gerou <code>report-k6/k6-report.html</code>.</p>
            </body>
            HTML
          fi

          # index.html raiz
          cat > _site/index.html <<'HTML'
          <!doctype html>
          <html lang="pt-br">
          <head>
            <meta charset="utf-8"/>
            <meta name="viewport" content="width=device-width,initial-scale=1"/>
            <title>Relatórios de Testes</title>
            <style>
              body{font-family:system-ui,-apple-system,Segoe UI,Roboto,Ubuntu;max-width:900px;margin:40px auto;padding:0 16px;}
              h1{margin-bottom:8px}
              .card{border:1px solid #e5e7eb;border-radius:12px;padding:16px;margin:12px 0}
              a{color:#0b5fff;text-decoration:none}
              a:hover{text-decoration:underline}
              .grid{display:grid;gap:12px}
              @media(min-width:720px){.grid{grid-template-columns:1fr 1fr}}
            </style>
          </head>
          <body>
            <h1>Relatórios de Teste</h1>
            <div class="grid">
              <div class="card"><h2>API • Playwright HTML</h2><p><a href="api-playwright/">Abrir</a></p></div>
              <div class="card"><h2>E2E • OrangeHRM (Cucumber)</h2><p><a href="e2e-orangehrm/">Abrir</a></p></div>
              <div class="card"><h2>E2E • DemoBlaze (Cucumber)</h2><p><a href="e2e-demoblaze/">Abrir</a></p></div>
              <div class="card"><h2>Performance • k6</h2><p><a href="perf-k6/">Abrir</a></p></div>
            </div>
          </body>
          </html>
          HTML

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: _site

      - name: Deploy to GitHub Pages
        id: deploy
        uses: actions/deploy-pages@v4
