name: CI - API, E2E (Web) with Reports

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  api-tests:
    name: API Tests (Playwright)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install deps
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps

      - name: Run API tests (HTML report)
        run: npx playwright test tests/api
        env:
          NODE_ENV: test

      - name: Upload Playwright HTML report
        if: ${{ always() && hashFiles('report/**') != '' }}
        uses: actions/upload-artifact@v4
        with:
          name: api-playwright-report
          path: report/

  e2e-bugbank:
    name: E2E BugBank (Cucumber + Playwright)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install deps
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps

      - name: Run Bugbank feature(s)
        run: npx cucumber-js --config ./cucumber.cjs tests/e2e/bugbank/features/login.feature

      - name: Upload Cucumber HTML report
        if: ${{ always() && hashFiles('reports/cucumber-report.html') != '' }}
        uses: actions/upload-artifact@v4
        with:
          name: e2e-bugbank-cucumber-report
          path: reports/cucumber-report.html

  e2e-demoblaze:
    name: E2E DemoBlaze (Cucumber + Playwright)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install deps
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps

      - name: Run DemoBlaze feature(s)
        run: npx cucumber-js --config ./cucumber.cjs tests/e2e/demoblaze/features/checkout.feature

      - name: Upload Cucumber HTML report
        if: ${{ always() && hashFiles('reports/cucumber-report.html') != '' }}
        uses: actions/upload-artifact@v4
        with:
          name: e2e-demoblaze-cucumber-report
          path: reports/cucumber-report.html

  perf-k6:
    name: Performance (k6 + mock)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install deps
        run: npm ci

      - name: Setup k6
        uses: grafana/setup-k6-action@v1

      - name: Run k6 against local mock (HTML summary)
        shell: bash
        run: |
          chmod +x scripts/run-perf-ci.sh
          ./scripts/run-perf-ci.sh

      - name: Upload k6 HTML report
        if: ${{ always() && hashFiles('report-k6/**') != '' }}
        uses: actions/upload-artifact@v4
        with:
          name: perf-k6-report
          path: report-k6/
  
  mobile-tests:
    name: Mobile Tests (Robot + Appium)
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      
      - name: Use Python 3.9
        uses: actions/setup-python@v5
        with:
          python-version: '3.9'
          cache: 'pip'

      - name: Install Robot Framework dependencies
        run: |
          pip install -r tests/mobile/requirements.txt

      
      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      
      - name: Setup Android SDK
        uses: android-actions/setup-android@v3
          
      
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 'lts/*'

      - name: Install Appium 3 + UiAutomator2
        run: |
          npm install -g appium@next
          appium driver install uiautomator2

      
      - name: Install Android SDK system image
        run: |
          sdkmanager --install "system-images;android-34;google_apis;x86_64"


      
      - name: Create Device
        run: |
          echo no | avdmanager create avd -n "Pixel_7_Pro_API_34" \
            -k "system-images;android-34;google_apis;x86_64" \
            -d pixel_7_pro

      - name: Enable KVM group perms
        run: |
          echo 'KERNEL=="kvm", GROUP="kvm", MODE="0666", OPTIONS+="static_node=kvm"' | sudo tee /etc/udev/rules.d/99-kvm4all.rules
          sudo udevadm control --reload-rules
          sudo udevadm trigger --name-match=kvm
      
      - name: Run Android Emulator + Mobile Tests
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: 34
          target: google_apis
          arch: x86_64
          profile: pixel_7_pro
          script: |
            echo "üîµ Iniciando Appium..."
            nohup appium -p 4723 -pa /wd/hub > appium.log 2>&1 &
            sleep 8

            echo "üîµ Verificando se Appium est√° de p√©..."
            curl http://localhost:4723/wd/hub/status || true

            echo "üîµ Dispositivos AVD dispon√≠veis:"
            avdmanager list device

            echo "üîµ Rodando testes Robot..."
            robot -d reports/mobile tests/mobile/tests

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: mobile-robot-report
          path: reports/mobile



  publish-pages:
    name: Publish Reports to GitHub Pages
    runs-on: ubuntu-latest
    needs: [api-tests, e2e-bugbank, e2e-demoblaze, perf-k6, mobile-tests]
    if: always()
    environment:
      name: github-pages
      url: ${{ steps.deploy.outputs.page_url }}
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: ./_artifacts

      - name: Configure Pages
        uses: actions/configure-pages@v5

      - name: Prepare _site (no heredoc)
        run: |
          mkdir -p _site

          if [ -d "./_artifacts/api-playwright-report" ]; then
            mkdir -p ./_site/api-playwright
            cp -r ./_artifacts/api-playwright-report/* ./_site/api-playwright/
          fi

          if [ -d "./_artifacts/e2e-bugbank-cucumber-report" ]; then
            mkdir -p ./_site/e2e-bugbank
            cp ./_artifacts/e2e-bugbank-cucumber-report/*.html ./_site/e2e-bugbank/index.html || true
          fi

          if [ -d "./_artifacts/e2e-demoblaze-cucumber-report" ]; then
            mkdir -p ./_site/e2e-demoblaze
            cp ./_artifacts/e2e-demoblaze-cucumber-report/*.html ./_site/e2e-demoblaze/index.html || true
          fi

          if [ -d "./_artifacts/perf-k6-report" ]; then
            mkdir -p ./_site/perf-k6
            cp ./_artifacts/perf-k6-report/*.html ./_site/perf-k6/index.html 2>/dev/null || printf '<!doctype html><meta charset="utf-8"><body><h1>k6 - Relat√≥rio n√£o encontrado</h1></body>' > ./_site/perf-k6/index.html
          fi

          if [ -d "./_artifacts/mobile-robot-report" ]; then
            mkdir -p ./_site/mobile

            cp -r ./_artifacts/mobile-robot-report/* ./_site/mobile/

            if [ -f "./_site/mobile/report.html" ]; then
              cp ./_site/mobile/report.html ./_site/mobile/index.html
            
            elif [ -f "./_site/mobile/log.html" ]; then
              cp ./_site/mobile/log.html ./_site/mobile/index.html
            else
              printf '<!doctype html><body><h2>Nenhum relat√≥rio HTML encontrado.</h2></body>' > ./_site/mobile/index.html
            fi
          fi


          printf '<!doctype html><html lang="pt-br"><head><meta charset="utf-8"/><title>Relat√≥rios</title><style>body{font-family:system-ui;margin:40px auto;max-width:900px;padding:0 16px}h1{margin-bottom:8px}.card{border:1px solid #e5e7eb;border-radius:12px;padding:16px;margin:12px 0}.grid{display:grid;gap:12px}@media(min-width:720px){.grid{grid-template-columns:1fr 1fr}}</style></head><body><h1>Relat√≥rios de Teste</h1><div class="grid"><div class="card"><h2>API ‚Ä¢ Playwright</h2><p><a href="api-playwright/">Abrir</a></p></div><div class="card"><h2>E2E ‚Ä¢ OrangeHRM</h2><p><a href="e2e-orangehrm/">Abrir</a></p></div><div class="card"><h2>E2E ‚Ä¢ DemoBlaze</h2><p><a href="e2e-demoblaze/">Abrir</a></p></div><div class="card"><h2>Performance ‚Ä¢ k6</h2><p><a href="perf-k6/">Abrir</a></p></div><div class="card"><h2>Mobile ‚Ä¢ Appium + Robot Framework</h2><p><a href="mobile/">Abrir</a></p></div></div></body></html>' > ./_site/index.html

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: _site

      - name: Deploy to GitHub Pages
        id: deploy
        uses: actions/deploy-pages@v4
